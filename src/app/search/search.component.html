<div class="container">
  <div class="row">
    <mat-toolbar>Movie Search</mat-toolbar>
    <br>
    <div class="search-center">
      <form class="search-form">
        <mat-form-field class="search-full-width">
          <input type="text" placeholder="Search Movies" aria-label="Number" matInput name="movieName" [(ngModel)]="movieName"
            (ngModelChange)="searchMovie(movieName)">
        </mat-form-field>
      </form>
    </div>
  </div>
  <div class="spacer"></div>
</div>
